<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <!-- Wufoo é um site que permite criar formulários sem precisar entender ou escrever HTML e CSS -->
    <form method="post" action="">
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autofocus> <!-- usar autofocus para ao carregar a pagina ele irá direto pra caixa de email-->
            <span class="hint">por exemplo, seunome@gmail.com.</span>
            <span class="error">Preencha o seu e-mail corretamente.</span>
        </p>
        <p>
            <label for="subject">Assunto:</label>
            <input type="text" id="subject">
            <span class="hint"> Nos diga qual é o seu problema ou idéia.</span>
            <span class="error">Favor escreva o Assunto</span>
        </p>
        <p>
            <label for="content">Mensagem:</label>
            <textarea id="content"></textarea>
            <span class="hint">Escreva a sua mensagem, em ate 500 caracteres.</span>
            <span class="error">Favor escreva a mensagem</span>
        </p>
        <button>Enviar mensagem</button>
    </form>
</body>

</html>
